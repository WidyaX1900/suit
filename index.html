<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock - Paper - Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="player one">
      <h1>You</h1>
      <div class="player-choice">
        <img src="img/player1-paper.png" alt="player-choice-img" />
      </div>
      <div class="choice-buttons">
        <button type="button" class="player-attack-button">
          <img src="img/player1-paper.png" alt="player-choice-btn-image" />
        </button>
        <button type="button" class="player-attack-button">
          <img src="img/player1-rock.png" alt="player-choice-btn-image" />
        </button>
        <button type="button" class="player-attack-button">
          <img src="img/player1-scissor.png" alt="player-choice-btn-image" />
        </button>
      </div>
    </div>
    <div class="player two">
      <h1>Opponent</h1>
      <div class="player-choice">
        <img src="img/player2-paper.png" alt="player-choice-img" />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
